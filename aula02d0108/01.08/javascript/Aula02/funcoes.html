<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções ou Métodos</title>
</head>
<body>
    <!-- // Na estrutura funções e métodos são iguais, o que diferencia é que métodos necessariamente
    //para serem chamados de métodos precisam estar manipulando atributos (fazendo parte do escopo), do contrário ainda é
    //uma função. -->
    
    <!-- *NaN, *Undefined, *Null-->

    <h1>Resultado</h1>

    <button onclick="soma()">Ver resultado!</button>

    <script>

    // ---------------------------------------------------------------
    function soma(){
        let x = 10
        x = sub()
        document.write(x + 1)
    }
    // ---------------------------------------------------------------
    function sub () {
        return 10 - 5
    }
    // ---------------------------------------------------------------
    function areaTriangulo(b, h){
        return (b * h) / 2
    }






    </script>



</body>
</html>
