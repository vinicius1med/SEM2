<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QRCode</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="js/script.js"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section>
        <div class="container">


            <div class="row">
                <input type="color" class="light" color="#fff">
                <input type="color" class="dark">
                <select class="sizes">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                    <option value="800">800x800</option>
                    <option value="900">900x900</option>
                    <option value="1000">1000x1000</option>
                </select>
            </div>

            <input type="text" class="qr-text" placeholder="Enter QR Text">

            <div id="qr-code"></div>

            <div class="action-container">
                <!-- <button class="btn download-btn">Download <i class='bx bxs-download'></i></button> -->
                <!-- Usando o botÃ£o nao e possivel aplicar a funcao "resolveDataURL()" no javascript -->
                <a href="#" class="btn download-btn" download="QRCode">Download</a>
                <button class="btn share-btn">Share <i class='bx bxs-share-alt'></i></button>
            </div>

            











        </div>
    </section>

    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
