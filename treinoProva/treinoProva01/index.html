<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="/treinoProva/treinoProva01/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- NAV -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Icone Carrinho -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Carrinho -->
            <div class="cart">
                <h2 class="cart-title">Seu Carrinho</h2>
                <!-- Conteúdos -->
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="/treinoProva/imagens/img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">$254</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- Remover do Carrinho -->
                        <i class='bx bxs-trash cart-remove' ></i>
                    </div>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Botão Comprar -->
                <button type="button" class="btn-buy">Comprar Agora</button>
                <!-- Fechar carrinho -->
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <!-- Loja -->
    <section class="shop container">
        <h2 class="section-title">Produtos da Loja</h2>
        <!-- Conteúdos -->
        <div class="shop-content">
            <!-- Box1 -->
            <div class="product-box">
                <img src="/treinoProva/imagens/img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="span price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box2 -->
            <div class="product-box">
                <img src="/treinoProva/imagens/img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="span price">$254</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box3 -->
            <div class="product-box">
                <img src="/treinoProva/imagens/img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="span price">$225</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box4 -->
            <div class="product-box">
                <img src="/treinoProva/imagens/img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="span price">$215</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box5 -->
            <div class="product-box">
                <img src="/treinoProva/imagens/img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL SUNGLASSES</h2>
                <span class="span price">$15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box6 -->
            <div class="product-box">
                <img src="/treinoProva/imagens/img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="span price">$255</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box7 -->
            <div class="product-box">
                <img src="/treinoProva/imagens/img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="span price">$256</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box8 -->
            <div class="product-box">
                <img src="/treinoProva/imagens/img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="span price">$77</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    
    <link rel="stylesheet" href="/treinoProva/treinoProva01/js/script.js">
</body>
</html>
